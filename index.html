<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Kumar+One+Outline&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Andika&display=swap" rel="stylesheet">
    <!-- Fonts -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="text-center">
      <div class="h-32 flex items-center justify-center mt-12">
        <h1 class="text-3xl my-12 heading">Tic Tac Toe</h1>
        </div>
      <!-- Cellm Comntainer -->
      <div class="mt-6 max-w-sm grid grid-cols-3 border-white border-2 border-dashed  mx-auto rounded-lg">
        <div cellIndex="0" class="cell flex flex-col font-bold justify-center items-center h-20 text-3xl border-dashed border-2 border-l-0 border-t-0 cursor-pointer "></div>
        <div cellIndex="1" class="cell flex flex-col font-bold justify-center items-center h-20 text-3xl border-dashed border-2 border-l-0 border-t-0 cursor-pointer "></div>
        <div cellIndex="2" class="cell flex flex-col font-bold justify-center items-center h-20 text-3xl border-dashed border-2  border-l-0 border-t-0 border-r-0 cursor-pointer "></div>
        <div cellIndex="3" class="cell flex flex-col font-bold justify-center items-center h-20 text-3xl border-dashed border-2 border-l-0 border-t-0  cursor-pointer "></div>
        <div cellIndex="4" class="cell flex flex-col font-bold justify-center items-center h-20 text-3xl border-dashed border-2 border-t-0 border-l-0 cursor-pointer "></div>
        <div cellIndex="5" class="cell flex flex-col font-bold justify-center items-center h-20 text-3xl border-dashed border-2 border-t-0 border-l-0  border-r-0 cursor-pointer "></div>
        <div cellIndex="6" class="cell flex flex-col font-bold justify-center items-center h-20 text-3xl border-dashed border-2 border-t-0 border-l-0 border-b-0 cursor-pointer "></div>
        <div cellIndex="7" class="cell flex flex-col font-bold justify-center items-center h-20 text-3xl border-dashed border-2 border-t-0 border-l-0  border-b-0 cursor-pointer "></div>
        <div cellIndex="8" class="cell flex flex-col font-bold justify-center items-center h-20 text-3xl border-dashed border-2 border-t-0 border-l-0 border-b-0 border-r-0 cursor-pointer "></div>
      </div>
      <h2 class="stautsText text-3xl mt-2 "></h2>
      <button class="restart mt-4 border-2 w-32  tracking-widest  font-semibold  bg-transparent py-2  text-xl  rounded-md  ">Restart</button>
      <h2 class=" text-3xl mt-4  ">Player 1 : <span class="scoreX"> 0</span></h2>
      <h2 class=" text-3xl mt-4 ">Player 2 : <span class="scoreO"> 0</span></h2>
      <button class="resetScore mt-4 border-2 w-44  tracking-wide   font-semibold  bg-transparent py-2  text-xl  rounded-md">Reset Score</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
